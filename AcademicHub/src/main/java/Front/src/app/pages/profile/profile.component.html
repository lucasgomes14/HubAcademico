<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
</head>
<body>
  <header class="profile-header">
    <img src="assets/profile-cover.jpg" alt="Profile Cover" class="cover-image">
  </header>


  <section class="profile-details">
    <aside class="profile-left">
      <img src="assets/profile-image.png" alt="Profile Image" class="profile-image">
      <div class="user-info">
        <h3>Robertin</h3>
        <p class="username" style="color: gray;">&#64;robertin22</p>
        <p class="bio">fi de bandido e pilantra</p>
      </div>
    </aside>

    <aside class="profile-right">
      <button type="button" (click)="showModal()">Editar Perfil</button>
      <div class="stats">
        <p><b>20</b> Following</p>
        <p><b>120</b> Followers</p>
      </div>
    </aside>
  </section>

  <section id="editModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" (click)="closeModal()">&times;</button>
      <h2>Editar Perfil</h2>
      <form id="editProfileForm" onsubmit="submitForm(event)">
        <label for="name">Nome</label>
        <input type="text" id="name" placeholder="Digite seu nome" required>

        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Digite seu username" required>

        <label for="bio">Bio</label>
        <textarea id="bio" placeholder="Digite uma breve descrição sobre você" required></textarea>

        <label for="profileImage">Imagem de Perfil</label>
        <input type="file" id="profileImage" onchange="onImageChange(event)">
        <button type="submit">Salvar Alterações</button>
      </form>
    </div>
  </section>

  <main class="profile-info">
    <section class="posts">
      <article class="post">
        <header class="post-header">
          <img src="assets/profile-image.png" alt="Profile Image">
          <div class="post-info">
            <p>Robertin</p>
            <time datetime="2024-12-07T16:30">Dez 7 - 04:30 pm</time>
          </div>
        </header>
        <p class="post-text">O caba tentando dormir e o gato abrindo as panela, é foda...</p>
        <footer class="post-footer">
          <span><img src="assets/likes.png" alt="Likes">120</span>
          <span><img src="assets/replies.png" alt="Replies">2</span>
        </footer>
      </article>

      <article class="post">
        <header class="post-header">
          <img src="assets/profile-image.png" alt="Profile Image">
          <div class="post-info">
            <p>Robertin</p>
            <time datetime="2024-12-07T15:35">Dez 7 - 03:35 pm</time>
          </div>
        </header>
        <p class="post-text">Mermão, que sono é esse...</p>
        <footer class="post-footer">
          <span><img src="assets/likes.png" alt="Likes">120</span>
          <span><img src="assets/replies.png" alt="Replies">2</span>
        </footer>
      </article>
    </section>
  </main>
</body>
</html>
