    <div class="post">
      <textarea placeholder="O que você está pensando?" class="texto-caixa"></textarea>

      <div *ngFor="let post of posts" class="post-container">
        <!-- Informações do usuário -->
        <div class="user-profile">
          <img [src]="'data:image/png;base64,' + post.profilePicture" alt="User Profile" class="profile-image">
          <div class="user-info">
            <p class="username">{{ post.username }}</p>
            <small class="post-time">{{ post.minutesAgo }}</small>
          </div>
        </div>

        <!-- Texto da postagem -->
        <p class="post-text">{{ post.description }}</p>

        <!-- Ícones de curtidas e comentários -->
        <div class="post-row">
          <div class="icons">
            <div class="icon-item">
              <img src="assets/likes.png" alt="Like">
              <span>{{ post.likes }}</span>
            </div>
            <div class="icon-item">
              <img src="assets/replies.png" alt="Comment">
              <span>{{ post.comments }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
