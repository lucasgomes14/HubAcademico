<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Dashboard</title>
</head>

<body>
  <div class="wrapper">
    <div class="sidebar">
      <header class="barra">
        <img src="assets/LogoHub.png" alt="Logo Hub Acadêmico">
      </header>
      <!-- Nome do Hub -->
      <p class="nome_hub">Hub Acadêmico</p>
      <div>
      <!-- Menu lateral -->
        <nav class="barra1">
          <div class="item">
            <img src="assets/casa (1).png" alt="casa">
            <a href="">Home</a>
          </div>
          <div class="item">
            <img src="assets/procurar (1).png" alt="lupa">
            <a href="">Search</a>
          </div>
          <div class="item">
            <img src="assets/sino (1).png" alt="sino">
            <a href="">Notifications</a>
          </div>
          <div class="item">
            <img src="assets/marca-paginas (1).png" alt="marca-paginas">
            <a href="">Saved Post</a>
          </div>
          <div class="item">
            <img src="assets/do-utilizador (1).png" alt="do-utilizador">
            <a href="">Profile</a>
          </div>
        </nav>
      </div>
    </div>

     <div class="post">
       <textarea placeholder="O que você está pensando?" class="texto-caixa"></textarea>
       <button class="enviar">
          <p>Postar</p>
          <img src="assets/aviao.png" alt="" class="botao_envio">
       </button>
        <div class="post-container">
          <!-- Informações do usuário -->
          <div class="user-profile">
            <img src="assets/profile-image.png" alt="User Profile" class="profile-image">
            <div class="user-info">
              <p class="username">Robertin</p>
              <small class="post-time">2h atrás</small>
            </div>
          </div>

          <!-- Texto da postagem -->
          <p class="post-text">a galinha de dona cleide </p>

          <!-- Ícones de curtidas e comentários -->
          <div class="post-row">
            <div class="icons">
              <div class="icon-item">
                <img src="assets/likes.png" alt="Like">
                <span>14</span>
              </div>
              <div class="icon-item">
                <img src="assets/replies.png" alt="Comment">
                <span>2</span>
              </div>
            </div>
          </div>
        </div>

        <div class="post-container">
          <!-- Informações do usuário -->
          <div class="user-profile">
            <img src="assets/profile-image.png" alt="User Profile" class="profile-image">
            <div class="user-info">
              <p class="username">Robertin</p>
              <small class="post-time">2h atrás</small>
            </div>
          </div>


          <p class="post-text">a galinha de dona cleide </p>

          <!-- Ícones de curtidas e comentários -->
          <div class="post-row">
            <div class="icons">
              <div class="icon-item">
                <img src="assets/likes.png" alt="Like">
                <span>14</span>
              </div>
              <div class="icon-item">
                <img src="assets/replies.png" alt="Comment">
                <span>2</span>
              </div>
            </div>
          </div>
        </div>

        <div class="post-container">
          <!-- Informações do usuário -->
          <div class="user-profile">
            <img src="assets/profile2.png" alt="User Profile" class="profile-image">
            <div class="user-info">
              <p class="username">jotave</p>
              <small class="post-time">1h atrás</small>
            </div>
          </div>

          <!-- Texto da postagem -->
          <p class="post-text">nem te conto o cume da tua mae</p>

          <!-- Ícones de curtidas e comentários -->
          <div class="post-row">

                <img src="assets/likes.png" alt="Like">
                <span>21</span>
              </div>
              <div class="icon-item">
                <img src="assets/replies.png" alt="Comment">
                <span>1</span>
              </div>
            </div>
          </div>
        </div>

        <div class="post-container">
          <!-- Informações do usuário -->
          <div class="user-profile">
            <img src="assets/eu.jpg" alt="User Profile" class="profile-image">
            <div class="user-info">
              <p class="username">jotave</p>
              <small class="post-time">1h atrás</small>

          </div>

          <!-- Texto da postagem -->
          <p class="post-text">paz do senhor</p>

          <!-- Ícones de curtidas e comentários -->
          <div class="post-row">

              <div class="icon-item">

              </div>
              <div class="icon-item">
                <img src="assets/replies.png" alt="Comment">
                <span>1245</span>

    </div>
  </div>

</html>
